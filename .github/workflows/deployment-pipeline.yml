name: Deployment pipeline

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Building and publishing artifact
    runs-on: ubuntu-latest
    steps:
      - name: Project checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build PR
        run: ./gradlew build -i

  deploy-to-test:
    name: Deploy application to Test environment
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - name: Deploy to test
        run: echo "Deploying to test"

  deploy-to-stage:
    name: Deploy application to Stage environment
    runs-on: ubuntu-latest
    needs: deploy-to-test
    steps:
      - name: Deploy to Stage
        run: echo "Deploying to stage"

  deploy-to-production:
    name: Deploy application to Production environment
    runs-on: ubuntu-latest
    needs: deploy-to-stage
    steps:
      - name: Deploy to Production
        run: echo "Deploying to Production"